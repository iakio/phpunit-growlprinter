language: php

before_script:
  - composer self-update
  - composer require --prefer-source phpunit/phpunit:${PHPUNIT_VERSION}

script:
  - composer install --prefer-source --no-dev
  - vendor/bin/phpunit

env:
  - PHPUNIT_VERSION=4.6.*

php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

matrix:
  include:
    - php: 5.6
      env: PHPUNIT_VERSION=4.6.*
    - php: 5.6
      env: PHPUNIT_VERSION=4.7.*
